<div class="streamfield-block-wrapper">

    <div class="streamfield-block sb-event" draggable="true">
        <div class="type-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <path d="M43.5 80.4s3.4 0 3.4-3.4v-5.1c0-3.4-3.4-3.4-3.4-3.4-8.8-.6-16.3-6.1-19.9-13.7H35c4.7 0 8.5-3.8 8.5-8.5V29.1c0-4.7-3.8-8.5-8.5-8.5H17.9c-4.7 0-8.5 3.8-8.5 8.5v17.1c0 18.9 15.2 34.2 34.1 34.2zm42.7 0s3.4 0 3.4-3.4v-5.1c0-3.4-3.4-3.4-3.4-3.4-8.8-.6-16.3-6.1-19.9-13.7h11.3c4.7 0 8.5-3.8 8.5-8.5V29.1c0-4.7-3.8-8.5-8.5-8.5h-17c-4.7 0-8.5 3.8-8.5 8.5v17.1c0 18.9 15.3 34.2 34.1 34.2z" fill-rule="evenodd" clip-rule="evenodd"/>
            </svg>
        </div>
        <div class="type-name">Quote</div>
        <div class="actions">
            <img src="../assets/images/actions.png" alt="actions">
        </div>

        <div class="streamfield-block-content">
            <div class="field-group-textarea">
                <label>Quote text</label>
                <textarea class="text" rows="2" placeholder="Enter the quote here">Never lie to a badger
                </textarea>
            </div>
            <div class="field-group">
                <label>Person name</label>
                <input type="text" name="name" placeholder="Person name" value="Ben Enright">
            </div>
            <div class="field-group">
                <label>Person descriptor</label>
                <input type="text" name="name" placeholder="Person descriptor" value="Chief Badger Tickler">
            </div>
            <div class="field-group">
                <label>Image</label>
                <div class="image">
                    <img src="../assets/images/badger.png" alt="actions">
                    <div class="image-text">
                        <p>This is the image title</p>
                        <div class="small-actions">
                            <a href="#">Clear</a><a href="#">Edit</a><a href="#">Replace</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="abstract">"Never lie to a badger"</div>

        {{> help}}

    </div>

    {{> add}}
    {{> streamfield-menu}}

</div>
